<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - SAMEBA</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="components/navbar.js"></script>
    <script src="components/footer.js"></script>
</head>
<body class="font-sans bg-gray-50">
    <custom-navbar></custom-navbar>

    <!-- Hero Section -->
    <section style="padding-bottom: 50px" class="relative py-32 flex items-center justify-center bg-gradient-to-r from-green-600 to-yellow-500 overflow-hidden">
        <div class="absolute inset-0 bg-black opacity-30"></div>
        <div class="relative z-10 text-center px-4 max-w-4xl mx-auto text-white">
            <h1 class="text-4xl md:text-5xl font-bold mb-6">Join SAMEBA</h1>
            <p class="text-xl md:text-2xl font-medium">Become part of the movement for change</p>
        </div>
    </section>

    <!-- Registration Form -->
    <section class="px-4 bg-white">
        <div class="max-w-2xl mx-auto">
            <div class="bg-gray-100 p-8 rounded-lg shadow-md">
                <h2 class="text-2xl font-bold text-green-700 mb-6">Membership Registration</h2>
                
                <form id="registrationForm">
                    <div class="grid md:grid-cols-2 gap-6 mb-6">
                        <div>
                            <label for="firstName" class="block text-gray-700 font-medium mb-2">First Name*</label>
                            <input type="text" id="firstName" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-green-500 focus:border-green-500" required>
                        </div>
                        <div>
                            <label for="lastName" class="block text-gray-700 font-medium mb-2">Last Name*</label>
                            <input type="text" id="lastName" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-green-500 focus:border-green-500" required>
                        </div>
                    </div>
                    
                    <div class="mb-6">
                        <label for="idNumber" class="block text-gray-700 font-medium mb-2">ID Number*</label>
                        <input type="text" id="idNumber" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-green-500 focus:border-green-500" required>
                    </div>
                    
                    <div class="mb-6">
                        <label for="email" class="block text-gray-700 font-medium mb-2">Email Address*</label>
                        <input type="email" id="email" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-green-500 focus:border-green-500" required>
                    </div>
                    
                    <div class="mb-6">
                        <label for="phone" class="block text-gray-700 font-medium mb-2">Phone Number*</label>
                        <input type="tel" id="phone" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-green-500 focus:border-green-500" required>
                    </div>
                    
                    <div class="mb-6">
                        <label for="address" class="block text-gray-700 font-medium mb-2">Residential Address*</label>
                        <textarea id="address" rows="3" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-green-500 focus:border-green-500" required></textarea>
                    </div>
                    
                    <div class="mb-6">
                        <label for="municipality" class="block text-gray-700 font-medium mb-2">Municipality*</label>
                        <select id="municipality" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-green-500 focus:border-green-500" required>
                            <option value="">Select your municipality</option>
                            <option value="capricorn">Capricorn District</option>
                            <option value="mopani">Mopani District</option>
                            <option value="sekukhune">Sekhukhune District</option>
                            <option value="vhembe">Vhembe District</option>
                            <option value="waterberg">Waterberg District</option>
                        </select>
                    </div>
                    
                    <div class="mb-6">
                        <label for="ward" class="block text-gray-700 font-medium mb-2">Ward Number</label>
                        <input type="text" id="ward" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-green-500 focus:border-green-500">
                    </div>
                    
                    <div class="mb-6">
                        <label class="inline-flex items-center">
                            <input type="checkbox" class="rounded border-gray-300 text-green-600 shadow-sm focus:border-green-300 focus:ring focus:ring-green-200 focus:ring-opacity-50" required>
                            <span class="ml-2 text-gray-700">I agree to the <a href="#" class="text-green-600 hover:underline">terms and conditions</a></span>
                        </label>
                    </div>
                    
                    <button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white py-3 px-6 rounded-md font-bold transition duration-300">Submit Registration</button>
                </form>
            </div>
        </div>
    </section>

    <custom-footer></custom-footer>

    <script src="script.js"></script>
    <script>
        feather.replace();
        
        // Form submission handling
        document.getElementById('registrationForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Thank you for registering with SAMEBA! We will contact you shortly.');
            this.reset();
        });
    </script>
</body>
</html>
